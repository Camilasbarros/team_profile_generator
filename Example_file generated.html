<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Team</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
    <style>
      .team-heading {
        background-color: #ff007f; /* Strong pink background color */
        color: #fff; /* Title text color */
        padding: 20px; /* Title internal spacing */
      }

      .team-area {
        margin-top: 20px;
      }

      .employee-card {
        margin-right: 10px;
        background-color: #e4e8ec; /* Employee cards background color */
        border: 1px solid #ccc; /* Employee cards border */
      }
      .employee-card .card-header {
        background-color: #b7b2e9; /* Strong pink background color */
      }
    </style>
  </head>

  <body>
    <div class="container-fluid" style="margin-top: 20px">
      <div class="row">
        <div class="col-12 jumbotron mb-3 team-heading">
          <h1 class="text-center">My Team</h1>
        </div>
      </div>
    </div>
    <div class="container" style="margin-bottom: 20px">
      <div class="row">
        <div class="team-area col-12 d-flex justify-content-center">
          <div class="card employee-card">
            <div class="card-header">
              <h2 class="card-title">Camila</h2>
              <h3 class="card-title">
                <i class="fas fa-mug-hot mr-2"></i>Manager
              </h3>
            </div>
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">ID: 123</li>
                <li class="list-group-item">
                  Email: <a href="mailto:@gmail.com">@gmail.com</a>
                </li>
                <li class="list-group-item">Office number: 145</li>
              </ul>
            </div>
          </div>

          <div class="card employee-card">
            <div class="card-header">
              <h2 class="card-title">Rafa</h2>
              <h3 class="card-title">
                <i class="fas fa-glasses mr-2"></i>Engineer
              </h3>
            </div>
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">ID: 145</li>
                <li class="list-group-item">
                  Email: <a href="mailto:@gmail.com">@gmail.com</a>
                </li>
                <li class="list-group-item">
                  GitHub:
                  <a
                    href="https://github.com/github"
                    target="_blank"
                    rel="noopener noreferrer"
                    >github</a
                  >
                </li>
              </ul>
            </div>
          </div>

          <div class="card employee-card">
            <div class="card-header">
              <h2 class="card-title">Paulo</h2>
              <h3 class="card-title">
                <i class="fas fa-user-graduate mr-2"></i>Intern
              </h3>
            </div>
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">ID: 146</li>
                <li class="list-group-item">
                  Email: <a href="mailto:@gmail.com">@gmail.com</a>
                </li>
                <li class="list-group-item">School: Univ</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" style="margin-bottom: 40px"></div>
  </body>
</html>
